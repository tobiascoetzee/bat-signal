<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3">
    <form class="text-center" (ngSubmit)="onSubmit()" #usrForm="ngForm">
      <img class="mb-1" src="../../../assets/batman-5-logo-svg-vector.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
      <label for="username" class="sr-only">Username</label>
      <input id="username" name="username" class="form-control mb-1" placeholder="Username" required ngModel autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" ngModel required>
      <button class="btn btn-lg btn-dark btn-block mt-3" type="submit" [disabled]="usrForm.invalid">Sign in</button>
    </form>
  </div>
</div>
